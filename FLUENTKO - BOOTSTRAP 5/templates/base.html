<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fluentko{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

    {% block navbar %}
    <!-- Default Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-success navbar-dark py-3 sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="/static/img/FLUENTKO_white.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#features" class="nav-link mx-3">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link mx-3">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link mx-3">Contact</a>
                    </li>
                    <a href="{{ url_for('register') }}" class="btn btn-light btn-md m-1">Sign Up</a>
                    <a href="{{ url_for('login') }}" class="btn btn-light btn-md m-1">Login</a>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <div class="container my-5">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
