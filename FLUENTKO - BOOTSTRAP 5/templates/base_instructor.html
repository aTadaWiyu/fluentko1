<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %}FLUENTKO - Instructor{% endblock %}</title>
</head>
<body>

<!-- ================= TOP NAVBAR ================= -->
<nav class="navbar bg-success navbar-dark py-2 sticky-top">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-success p-1" id="sidebarToggle">
                <i class="bi bi-list fs-4"></i>
            </button>

            <a href="{{ url_for('instructor_home') }}" class="navbar-brand m-0">
                <img src="{{ url_for('static', filename='img/FLUENTKO_white.png') }}" style="height: 36px;">
            </a>
        </div>

        <div class="d-flex align-items-center gap-3">
            <div class="dropdown">
                <a class="text-white" href="#" data-bs-toggle="dropdown">
                    <i class="bi bi-bell fs-5"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li class="dropdown-item text-muted">No notifications</li>
                </ul>
            </div>

            <div class="dropdown">
                <a class="dropdown-toggle text-white d-flex align-items-center" href="#" data-bs-toggle="dropdown">
                    <img src="{{ url_for('static', filename='img/profile.jpg') }}" class="rounded-circle me-2" width="30" height="30">
                    <span class="d-none d-md-inline">Instructor</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{{ url_for('instructor_profile') }}">Profile</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('instructor_settings') }}">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- ================= MAIN LAYOUT ================= -->
<div class="instructor-layout d-flex">

    <!-- ========== SIDEBAR ========== -->
    <aside id="sidebar" class="bg-white border-end shadow-sm">
        <ul class="list-unstyled p-3 m-0">
            <li class="mb-2">
                <a href="{{ url_for('instructor_home') }}" class="sidebar-link">
                    <i class="bi bi-house me-2"></i> Home
                </a>
            </li>
            <li class="mb-2">
                <a href="{{ url_for('instructor_teaching') }}" class="sidebar-link">
                    <i class="bi bi-journal-text me-2"></i> Teaching
                </a>
            </li>
            <li class="mb-2">
                <a href="{{ url_for('instructor_students') }}" class="sidebar-link">
                    <i class="bi bi-people me-2"></i> Students
                </a>
            </li>
            <li class="mb-2">
                <a href="{{ url_for('instructor_archive') }}" class="sidebar-link">
                    <i class="bi bi-clock-history me-2"></i> Archived Classes
                </a>
            </li>
        </ul>
    </aside>

    <!-- ========== PAGE CONTENT ========== -->
    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>
</div>

    <!-- Footer
    <footer class="p-5 text-white text-center position-relative bg-image" style="background-image: url('/static/img/bg1.png'); height: 30vh; background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="container img-fluid">
            <img src="/static/img/FLUENTKO_white.png">
            <hr class="hr">
            <p class="lead">&copy; 2025 FLUENTKO. All rights reserved.</p>

            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>
-->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar JS -->
<script>
    document.getElementById("sidebarToggle").addEventListener("click", function () {
        document.getElementById("sidebar").classList.toggle("show");
    });

    document.querySelectorAll('.sidebar-link').forEach(link => {
        if (window.location.pathname === link.getAttribute('href')) {
            link.classList.add('active');
        }
    });
</script>

{% block scripts %}{% endblock %}
</body>
</html>
