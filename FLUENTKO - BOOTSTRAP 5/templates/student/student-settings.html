{% extends 'base_student.html' %}

{% block title %}Settings - Fluentko{% endblock %}

{% block content %}

    <!-- Settings Section -->
    <section class="py-4">
        <div class="container" style="max-width: 900px;">

            <h2 class="fw-bold mb-1">Settings</h2>
            <p class="text-muted mb-4">Manage your account, notifications, and learning preferences.</p>

            <!-- Account Information -->
            <div class="card mb-4 shadow-sm rounded-4 p-4">
                <h5 class="fw-semibold mb-3">Account Information</h5>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="john@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <button class="btn btn-outline-secondary">Change Password</button>
                </div>
                <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" class="form-control">
                </div>
            </div>

            <!-- Notifications -->
            <div class="card mb-4 shadow-sm rounded-4 p-4">
                <h5 class="fw-semibold mb-3">Notifications</h5>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                    <label class="form-check-label" for="emailNotif">Email Notifications</label>
                </div>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="pushNotif">
                    <label class="form-check-label" for="pushNotif">Push Notifications</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="appNotif" checked>
                    <label class="form-check-label" for="appNotif">App Notifications</label>
                </div>
            </div>

            <!-- Learning Preferences -->
            <div class="card mb-4 shadow-sm rounded-4 p-4">
                <h5 class="fw-semibold mb-3">Learning Preferences</h5>
                <div class="mb-3">
                    <label class="form-label">Interface Language</label>
                    <select class="form-select">
                        <option selected>English</option>
                        <option>Korean</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Default Lesson View</label>
                    <select class="form-select">
                        <option selected>Grid</option>
                        <option>List</option>
                    </select>
                </div>
            </div>

            <!-- Privacy & Security -->
            <div class="card mb-4 shadow-sm rounded-4 p-4">
                <h5 class="fw-semibold mb-3">Privacy & Security</h5>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="twoFactor">
                    <label class="form-check-label" for="twoFactor">Enable Two-Factor Authentication</label>
                </div>
                <div class="mb-2">
                    <a href="#" class="text-decoration-none">View Data Privacy Policy</a>
                </div>
                <button class="btn btn-danger mt-2">Delete Account</button>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-outline-secondary">Cancel</button>
                <button class="btn btn-success">Save Changes</button>
            </div>

        </div>
    </section>

{% endblock %}
