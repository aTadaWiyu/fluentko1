<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>FLUENTKO - Registration</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
 <div class="container-fluid px-0">
   <div class="row g-0">
     <!-- Left Section -->
     <div class="col-lg-6 vh-120 d-flex justify-content-center" style="background-color: #C1E7AE;">
        <img src="/static/img/In_Register.png" class="img-fluid w-75 w-md-100">
     </div>



     <!-- RIGHT SIDE (REGISTER FORM) -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="register-right w-75">
                <a href="{{ url_for('index') }}" class="d-flex justify-content-start">
                <img src="/static/img/FLUENTKO_black.png" class="img-fluid w-25 mt-2 mb-4">
                </a>
                <h2 class="text-center fw-bold mb-4">Create your Account</h2>



                <form method="POST" action="{{ url_for('register') }}">

                    <!-- Role Selection -->
                    <div class="btn-group role-toggle w-100 mb-4 rounded-pill overflow-hidden" role="group" aria-label="Rounded button group">
                        <input type="radio" class="btn-check" name="role" id="student" value="student" checked>
                        <label class="btn btn-outline-success" for="student">Student</label>

                        <input type="radio" class="btn-check" name="role" id="instructor" value="instructor">
                        <label class="btn btn-outline-success" for="instructor">Instructor</label>
                    </div>

                    <!-- Full Name -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" name="fullname" class="form-control" placeholder="Enter full name" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Create password" required>   
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and
                            <a href="#" class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Create Account Button -->
                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
                        Create Account
                    </button>

                </form>

                <!-- Divider -->
                <div class="d-flex align-items-center m-3">
                    <div class="flex-grow-1 border-top border-secondary opacity-50"></div>
                    <div class="mx-3 text-secondary text-center">or continue with</div>
                    <div class="flex-grow-1 border-top border-secondary opacity-50"></div>
                </div>

                <!-- Social Icons -->
                <div class="text-center social-icons mb-4">
                    <i class="bi bi-google fs-1 mx-1"></i>
                    <i class="bi bi-apple fs-1 mx-1"></i>
                    <i class="bi bi-facebook fs-1 mx-1"></i>
                </div>

                <!-- Sign In -->
                <div class="text-center mb-5">
                    Already have an account?
                    <a href="/login" class="text-primary fw-bold text-decoration-none">
                        Log In
                    </a>
                </div>

            </div>

            </div>
        </div>
   </div> <!-- end row -->

   <!-- Footer -->
   <footer class="p-5 text-white text-center position-relative bg-image" style="background-image: url('/static/img/bg1.png'); height: 30vh; background-size: cover; background-position: center; background-repeat: no-repeat;">
       <div class="container img-fluid">
           <img src="/static/img/FLUENTKO_white.png">
           <hr class="hr">
           <p class="lead">&copy; 2025 FLUENTKO. All rights reserved.</p>

           <a href="#" class="position-absolute bottom-0 end-0 p-5">
               <i class="bi bi-arrow-up-circle h1"></i>
           </a>
       </div>
   </footer>

 </div>
 </div>
</body>
</html>
